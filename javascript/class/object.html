<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <script>
        //cat 객체 생성하기
        let abc = "weight"
        let cat1 = {
            name : "콩이",
            family : "코리안 숏 헤어",
            [abc] : 1000 // []변수의 값으로 들어감
        } 
        // console.log(cat1);
        // let key = prompt("알고싶은 key를 입력하세요","name")
        // console.log(cat1[key])//[]표기법으로 변수를 검색할수 있음
        //r객체의 속성 값에 접근
        console.log(cat1.name);
        let aaa = "name";
        console.log(cat1['name']);
        console.log(cat1.aaa); //.으로는 변수를 부를 수 없다
        console.log(cat1[aaa]);
        
        function makeUser(name, age){
            return{
                name : name, //name은 문자열 변수로 받으려면 [name]로 적어야함
                age : age
                //name,  단축 프로퍼티 키와 벨류값이 같을때 줄여 쓸 수 있다
                //age
            }
        }
        let user = makeUser("green",30);
        console.log(user);

        //in 연산자 문법 "key" in object
        console.log("name" in user) //true
        console.log("weight" in user) //false

        //for ... in 문 객체의 모든 키를 순회
        for(key in user){
            console.log(key);
            console.log(user[key]);
        }

        //객체 복사
        let str1 = "Hello";
        let str2 = str1;
        console.log(str1);
        console.log(str2);
        str1 = "Hi";
        console.log(str1);
        console.log(str2);
        let student1 = {
            name : "김민준",
            age : 25
        }
        let student2 = student1; //참조 값을 바라봄 
        console.log(student1);
        console.log(student2);
        student2.name = "고요한";
        console.log(student1);
        console.log(student2);

        let a = {}; //객체를 생성시 주소 안에 저장이됨  객체를 복사시 같은 주소를 바라보기때문에 같이 바뀜
        let b = a;// 참조에 의한 복사
        console.log( a == b );
        console.log( a === b );

        let studentClone = {};
        for(let key in student1){
            studentClone[key] = student1[key];
        }
        console.log(student1);
        console.log(studentClone);
        student1.name = "김동현";
        console.log(student1);
        console.log(studentClone);
        let studentClone2 = {
            ...student1,
            name : "김그린"
        }
        console.log(studentClone2);
        student1.name = "이재훈";
        console.log(student1);
        console.log(studentClone2);

        //Object.assign({},복사할 객체)
        let studentClone3 = Object.assign({},student1);
        console.log(studentClone3);

        let user2 = {
            name : "남민섭",
            sizes : {
                height : 180,
                weight : 72
            }
        }
        let clone = Object.assign({},user2);
        console.log(user2);
        console.log(clone);
        
        let clone2 = {
            ...user2,
            sizes: {
                ...user2.sizes
            }
        }
        let clone3 = _.cloneDeep(user2);
        user2.sizes.height = 170;
        console.log(user2);
        console.log(clone2);
        console.log(clone3);

        
    </script>
</body>
</html>
